<div class="container">
    <div class="title"><i class="fas fa-angle-right"></i>Thông Tin Cá Nhân</div>
    <app-avatar [userAva]="user" class="avatar" (outToPersionalChangeImg) = "changeAvatar($event)"></app-avatar>
    <app-profile [userProfile]="user" class="profile" (outToPersionalChangeProfile) = "changeProfile($event)"></app-profile>
    <app-changepass (outToPersionalChangePass)="changePass($event)" class="change-pass"></app-changepass>
</div>
