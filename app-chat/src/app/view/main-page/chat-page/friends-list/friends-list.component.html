        <div class="search">

                <div class="cover-online">
                    <div class="online"></div>
                </div>
            </div>
        </div>
        <p *ngIf="this.chat_page_friends_service.checkIsOfflineAll()" class="no_user">Hiện tại không có ai online cả</p>
        <p *ngIf="this.chat_page_friends_service.checkIsOfflineAll()" class="no_user_2">Chờ online ư? Đi kết thêm bạn đi nào!</p>
    </div>

                [class.selected-prev]="i === prev" [class.selected-next]="i===next"
                [class.done-select]="selectedUser != i">
                <div class="content">
                    <div class="left">
                        <img [src]="item.link" alt="">
                        <div class="cover-online">
                            <div class="online"></div>
                        </div>
