<!-- Trang chat với bạn bè -->
<div class="container">

    <!-- Danh sách bạn bè và tin nhắn gần nhất với họ -->
    <app-friends-list class="friends-list" [online_list]="online_list" [friends_list]="friends_list"
        [selectedUser]="selectedUser" (outToParentSelectedUser)="setSelectedUser($event)"></app-friends-list>

    <!-- Nội dung tin nhắn -->
    <app-messenger></app-messenger>

    <!-- Các tệp đã được gửi -->
    <app-file-send></app-file-send>

</div>
