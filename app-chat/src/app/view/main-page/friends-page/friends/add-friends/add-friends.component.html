<div class="friends-list">
    <div class="friends-list-content">
        <div id="id-{{i}}" class="detail-friend"  *ngFor="let item of this.friendsPageService.addList; let i = index"  >
                <div class="detail-sub">
                    <div class="detail-left">
                        <img [src]="item.img || 'assets/images/loading.gif'" alt="">
                    </div>
                    <div  class="detail-center">
                        <div [class.non-mutual]="item.mutualFriends == 0" class="name">{{item.name}}</div>
                        <div  *ngIf="item.mutualFriends != 0" class="mutual-friends">{{item.mutualFriends}} bạn chung</div>
                    </div>
                    <div class="detail-right">
                        <button class="add-f">
                            <i class="fas fa-plus"></i>
                            <span>Thêm bạn bè</span>
                        </button>
                    </div>
                </div>
        </div>
    </div>
</div>
