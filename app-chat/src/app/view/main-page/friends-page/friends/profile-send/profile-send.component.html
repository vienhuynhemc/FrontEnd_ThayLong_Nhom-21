<img  *ngIf="friendInfor.id == 1"
class="bg-big"
src="assets/images/list-friends-friends-page/bg-profile-myfriend7.jpg"
alt=""
/>
<div class="container" *ngIf="friendInfor.id != 1">
  <img  class="bg" src="{{ friendInfor.img }}" alt="" />
  <div class="cover-bg"></div>
  <div class="cover">
    <img src="{{ friendInfor.img }}" alt="" />
  </div>
 
  <div class="content">
    <img
    class="bg-sub"
    src="assets/images/list-friends-friends-page/bg-profile-myfriend7.jpg"
    alt=""
  />
  </div>
    <div class="right">
      <div class="ins">XIN CHÀO, <span>TÊN</span> TÔI LÀ</div>
       <div class="name" matTooltipClass="tooltip" matTooltip="{{friendInfor.name}}" *ngIf="friendInfor.checkLimitNameSendProfile()">{{friendInfor.getNameLimitSendProfile()}}</div>
    <div class="name" *ngIf="!friendInfor.checkLimitNameSendProfile()">{{friendInfor.name}}</div>
     
      <button (click)="undoSendRequest(friendInfor.id)" class="abort-friend btn">
        <i class="fas fa-undo"></i>Hủy yêu cầu
      </button>
      <button (click)="onClickMessage(friendInfor.id)" class="accept btn">
        <i class="fas fa-comment"></i>Nhắn tin
      </button>
    </div>
  
</div>
<div class="container" *ngIf="friendInfor == null">
  
</div>
