<div class="container" *ngIf="friendInfor.id != 1">
    <img class="bg" src="assets/images/list-friends-friends-page/bg-profile-myfriend2.jpg" alt="">
    <div class="cover-circle">
        <div class="circle">
            <img src="assets/images/list-friends-friends-page/bg-profile-myfriend.jpg" alt="">
        </div>
    </div>
    <div class="cover-avt">
        <img  class="avt" src="{{friendInfor.img}} || 'assets/images/loading.gif'" alt="">
    </div>
    
    <div (click)="onClickMessage(friendInfor.id)" class="message circle-small">
        <div class="fill-img"></div>
        <div  class="content"><span class="sp-message">Nhắn tin</span></div>
      
        <div class="cover-icon">
            <i class="fas fa-comment"></i>
        </div>

    </div>
 
    
    <div class="accept circle-small">
        <div class="fill-img"></div>
        <div class="content"><span class="sp-accept">Chấp nhận</span></div>
        <div class="cover-icon">
            <i class="fas fa-user-check"></i>
        </div>
    </div>
  
    
    <div class="cancel circle-small">
      
        <div class="fill-img"></div>
        <div class="content"><span class="sp-cancel">Từ chối</span></div>
        <div class="cover-icon">
            <i class="fas fa-user-times"></i>
        </div>
    </div>
    <div class="ins">XIN CHÀO, <span>TÊN</span> TÔI LÀ</div>
    <div class="name" matTooltipClass="tooltip" matTooltip="{{friendInfor.name}}" *ngIf="friendInfor.checkLimitNameRequestProfile()">{{friendInfor.getNameLimitRequestProfile()}}</div>
    <div class="name"*ngIf="!friendInfor.checkLimitNameRequestProfile()">{{friendInfor.name}}</div>
   
</div>
<div class="container" *ngIf="friendInfor.id == 1">
    <img class="bg" src="assets/images/list-friends-friends-page/bg-profile-myfriend2.jpg" alt="">
</div>
