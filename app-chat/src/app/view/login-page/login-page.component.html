<div class="container">

    <div class="left">
        <img id="hinh1" class="img" src="assets/images/login-page/background1.jpg" alt="">
        <img id="hinh2" class="img" src="assets/images/login-page/background2.jpg" alt="">
        <img id="hinh3" class="img" src="assets/images/login-page/background3.jpg" alt="">
        <img id="hinh4" class="img" src="assets/images/login-page/background4.jpg" alt="">
        <img id="hinh5" class="img" src="assets/images/login-page/background5.jpg" alt="">

        <div class="left_header">
            <img src="assets/images/icon.ico" alt="">
            <p>Bessenger</p>
        </div>

        <p class="content">Bessenger giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>

        <div class="login">
            <p>Đăng ký</p>
        </div>

        <div class="bar">
            <div id="child" class="child"></div>
        </div>

        <div class="content_child">
            <p id="content_child">01 </p>
            <p> - 05</p>
         </div>

    </div>

    <div class="right">
        <div class="right_header">
            <img src="assets/images/icon.ico" alt="">
            <p>Bessenger</p>
        </div>

        <div class="right_header2">
            <p>Đăng nhập tài khoản của bạn</p>
        </div>

        <div class="input_data">
            <i class="far fa-paper-plane"></i>
            <input type="text" placeholder="Tài khoản" [(ngModel)]="userName">
        </div>

        <div class="input_data">
            <i class="fab fa-keycdn"></i>
            <input #password type="password" placeholder="Mật khẩu" [(ngModel)]="passWord">
            <i #eye class="far fa-eye eye" (click)="hiddenAndShowPassword(password,eye)"></i>
        </div>

        <div class="login">
            <p>Đăng nhập</p>
        </div>

        <div class="line"></div>

        <div class="more">
            <p>Đăng ký tài khoản mới?</p>
            <p>Quên mặt khẩu?</p>
        </div>

        <div class="terms">
            <p>Chính sách bảo mật</p>
            <p>Điều khoản sử dụng</p>
        </div>
    </div>

</div>
